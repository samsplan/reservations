version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/docker:17.12.1-ce-git
      
      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/repo

    steps:
      - checkout

      - setup_remote_docker:
          version: 17.09.0-ce

      - run:
          name: Packaging $(npm run --silent version)
          command: docker build --tag webatang/reservations:$(npm run --silent version) --build-arg codacy_token=${CODACY_PROJECT_TOKEN}



